<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../p2/css/formulario.css">
    <title>Formulari</title>
</head>
<body>
    <div class="container">
        <h1>Formulari d'Inscripció al Joc de Rol</h1>
        <form action="#" method="post" id="rolForm">
            <fieldset>
                <legend class="formacio">Formació Bàsica</legend>
                <label for="nom">Nom: </label>
                <input type="text" id="nom" name="nom" required>

                <label for="edat">Edat: </label>
                <input type="number" id="edat" name="edat" required>

                <label for="estudis">Estudis: </label>
                <select id="estudis" name="estudis" required>
                    <option value="">Selecciona els teus estudis</option>
                    <option value="ESO">ESO</option>
                    <option value="GM">GM</option>
                    <option value="GS">GS</option>
                    <option value="Universidad">Universidad</option>
                </select>
            </fieldset>
            <fieldset>
                <legend class="nacionalidad">Nacionalitat</legend>
                <label for="nacionalitat">Nacionalitat: </label>
                <input type="text" id="nacionalitat" name="nacionalitat" required>
            </fieldset>
            <fieldset>
                <legend class="idiomes">Idiomes</legend>
                <label for="idiomes">Idiomes: </label>
                <input type="text" id="idiomes" name="idiomes" required>
            </fieldset>
            <fieldset>
                <legend class="altura">Altura</legend>
                <label for="altura">Altura (en cm): </label>
                <input type="number" id="altura" name="altura" min="0" max="300" value="170" required>
            </fieldset>
            <fieldset>
                <legend class="email">Email</legend>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </fieldset>
            <input type="submit" value="Inscriure's">
        </form>
    </div>
</body>
</html>
