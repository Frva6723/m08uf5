<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../p2/css/formulario.css">
    <title>Formulari</title>
</head>
<body>
    <div class="container">
        <h1>Curriculum</h1>
        <form action="../p2/php/form.php" id="rolForm">
            <fieldset>
                <legend class="formacio">Formació Bàsica</legend>
                <label for="nom">Nom: </label>
                <input type="text" id="nom" name="nombre" required>    
                <br>
                <label for="altura">Altura (en cm): </label>
                <input type="number" id="altura" name="altura" min="0" max="300" value="170" required>
                <br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
                <br>
                <label> Fecha de Nacimiento:</label>
                <input type="date" name="fecha">
                <br>
            </fieldset>
            <fieldset>
                <legend class="nacionalidad">Nacionalitat</legend>
                    <div>
                        <input type="radio" id="Española" name="nacionalidad" value="Española" >
                        <label for="Española">Española</label>
                    
                        <input type="radio" id="Comunitario(UE)" name="nacionalidad" value="Comunitario(UE)">
                        <label for="Comunitario(UE)">Comunitario(UE)</label>
                    
                        <input type="radio" id="Nocomunitario" name="nacionalidad" value="Nocomunitario">
                        <label for="Nocomunitario">No comunitario</label>
                    </div>
            </fieldset>
            <fieldset>
                <legend class="estudios">Estudis</legend>
                <label for="estudios">Estudis: </label>
                <select id="estudios" name="estudios" required>
                    <option value="">Selecciona els teus estudis</option>
                    <option value="ESO">ESO</option>
                    <option value="GM">GM</option>
                    <option value="GS">GS</option>
                    <option value="Universidad">Universidad</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Idiomes</legend>
                <div>
                    <input type="checkbox" id="Catalán" name="idiomas[]" value="Catalán">
                    <label for="Catalán">Catalán</label>
                    <input type="checkbox" id="Castellano" name="idiomas[]" value="Castellano">
                    <label for="Castellano">Castellano</label>
                    <input type="checkbox" id="Inlges" name="idiomas[]" value="Inlges">
                    <label for="Inlges">GM</label>
                    <input type="checkbox" id="Chino" name="idiomas[]" value="Chino">
                    <label for="Chino">Chino</label>
                </div>
            </fieldset>
            <input type="submit" value="Inscriure's">
        </form>
    </div>
</body>
</html>
